<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img  class="header__img" alt="eisenhower-matrix" src="./eisenhower-matrix.jpg">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="topSectionForAddingElementToList">
      <label class="main__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task new-task input new-task__input_input-text" type="text">
        <button class="button button_outline_none">Add</button>
      </div>
    </p>
    <h3 class="main__heading">Todo</h3>
    <ul class="list-tasks" id="incompleteTasks">
      <li class="list-tasks__li list-tasks__li_list-style">
        <input class="input list-tasks__input_margin" type="checkbox">
        <label class="task list-tasks__label">Pay Bills</label>
        <input class="input list-tasks__input_input-tasks" type="text" class="task">
        <button class="button button_outline_none edit">Edit</button>
        <button class="button button_outline_none delete">
          <img class="button__img" alt="remove-task-button" src="./remove.svg">
        </button>
      </li>
      <li class="list-tasks__li list-tasks__li_list-style editMode">
        <input class="input list-tasks__input_margin" type="checkbox">
        <label class="task list-tasks__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input list-tasks__input_input-tasks">
        <button class="button button_outline_none edit">Save</button>
        <button class="button button_outline_none delete">
          <img class="button__img" alt="remove-task-button" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="main__heading">Completed</h3>
    <ul class="list-tasks" id="completed-tasks">
      <li class="list-tasks__li list-tasks__li_list-style">
        <input class="input list-tasks__input_margin" type="checkbox" checked>
        <label class="task list-tasks__label">See the Doctor</label>
        <input class="input list-tasks__input_input-tasks" type="text" class="task">
        <button class="button button_outline_none edit">Edit</button>
        <button class="button button_outline_none delete">
          <img class="button__img" alt="remove-task-button" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
