<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img  class="header__img" alt="eisenhower-matrix" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="task-to-add">
      <label class="main__label" for="new-task">Add Item</label>
      <div class="new-todo">
        <input id="new-task"
               class="todo-size new-todo__input"
               type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="main__heading">Todo</h3>
      <ul class="list-tasks" id="incomplete-tasks">
        <li class="list-tasks__li">
          <input class="list-tasks__input_margin" type="checkbox">
          <label class="todo-size list-tasks__label">Pay Bills</label>
          <input class="todo-size list-tasks__input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" alt="remove-task-button" src="./remove.svg">
          </button>
        </li>
        <li class="list-tasks__li switch-mode">
          <input class="list-tasks__input_margin" type="checkbox">
          <label class="todo-size list-tasks__label">Go Shopping</label>
          <input class="todo-size list-tasks__input"
                 type="text"
                 value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__img" alt="remove-task-button" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="main__heading">Completed</h3>
      <ul class="list-tasks" id="completed-tasks">
        <li class="list-tasks__li">
          <input class="list-tasks__input_margin" type="checkbox" checked>
          <label class="todo-size list-tasks__label">See the Doctor</label>
          <input class="todo-size list-tasks__input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" alt="remove-task-button" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
